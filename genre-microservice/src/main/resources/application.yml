# Default configuration
spring:
#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"
  application:
    name: genre-microservice
  config:
    import: optional:configserver:${CONFIG_SERVICE_URL:http://localhost:9999}

  # Config server disabled but discovery enabled
  cloud:
    config:
      enabled: false
    discovery:
      enabled: true

  # Database configuration - H2
  datasource:
    url: 'jdbc:h2:mem:gendb;DB_CLOSE_ON_EXIT=FALSE'
    username: sa
    password: ''
    driver-class-name: org.h2.Driver

  # JPA configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# Eureka configuration - ENABLED
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}

  instance:
    prefer-ip-address: true
    hostname: localhost

# Server configuration
server:
  port: 8081

# Custom properties
build:
  version: "0.0.1-SNAPSHOT"

# Logging
logging:
  level:
    com.firas.genre: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.cloud: INFO  # Changed to INFO to see Eureka logs
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO